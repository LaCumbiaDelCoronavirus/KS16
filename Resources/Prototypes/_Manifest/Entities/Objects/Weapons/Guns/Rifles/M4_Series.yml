- type: entity
  name: M4A1 carbine
  suffix: Manifest
  parent: [ MNFTBaseWeaponRifle, BaseSecurityContraband ]
  id: MNFTWeaponRifleM4A1
  description: A fully automatic model of the M4 carbine. Chambered in 5.56Ã—45mm NATO.
  components:
  - type: Clothing
    sprite: _Manifest/Objects/Weapons/Guns/Rifles/m4_worn.rsi
    quickEquip: false
    equipDelay: 1
    unequipDelay: 2
    slots:
    - Back
    - suitStorage
  - type: Item
    shape:
    - 0,0,4,2
    sprite: _Manifest/Objects/Weapons/Guns/Rifles/m4_worn.rsi
  - type: Sprite
    sprite: _Manifest/Objects/Weapons/Guns/Rifles/m4.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
    equipDelay: 0.8
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
      - FullAuto
      - SemiAuto
    soundGunshot:
      path: /Audio/_Manifest/Weapons/Guns/Gunshots/m4.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/sf_rifle_cock.ogg
    minAngle: 2
    maxAngle: 40
    fireRate: 8.2
    angleIncrease: 4.5
    angleDecay: 11.5
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MNFTBaseMagazine556
        insertSound: /Audio/Weapons/Guns/MagIn/sfrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/sfrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - Magazine556
      gun_chamber:
        name: Chamber
        startingItem:
        priority: 1
        whitelist:
          tags:
            - Cartridge556



